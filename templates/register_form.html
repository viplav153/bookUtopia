{% extends 'base.html' %}
{% block content %}

<form action="/register", method="POST">
    <label>User Name:
    <input type="text" name="user_name"><br>
    </label>

    <label>Email:</label>
    <input type="text" name="email"><br>
    </label>


    <label>Password:
    <input type="text" name="password">
    </label>
    <br>


    <label>Zipcode:
    <input type="number" name="zipcode">
    </label>
    <br>

    <input type="submit" name="sign_up">


</form>


{% endblock %}
