
{% extends 'base.html' %}
{% block content %}
<br>

<div>
    
     
    {% for item in book_result %}
   
    <p><img src="{{item.book_cover}}" /></p>
    <p>Title: {{ item.title }}</p>
    <p>Author: {{ item.author[2:-2] }}</p>
    <p>ISBN: {{ item.ISBN }}</p>
    <input type="submit" value="Request this Book" name="request">

    <form action="/request" method="POST">

            <input type="text" name="book_id" value="{{ item.book_id }}"">

            <input type="submit" value="Request this Book">
    </form>
    
    {% endfor %}    

</div>




{% endblock %}
