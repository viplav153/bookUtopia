{% extends 'base.html' %}
{% block content %}


<div>

    <ul>
       
        {% for item in books %}

         
        <p><img src="{{item.book_cover}}" /></p>
        <p>{{ item.title }}</p> 
        <p>{{ item.author }}</p>



        <button type="button">Update</button>


        <form action="/delete" method="POST">
          <input type="text" name="book_id" value="{{ item.book_id }}"">

          <input type="submit" value=delete >
        </form>



        <br />
        <br />


        {% endfor %}


    </ul>




</div>





{% endblock %}
